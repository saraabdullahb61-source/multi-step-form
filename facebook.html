<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Style Cards</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
}

header {
  background: #1877f2;
  color: white;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.container {
  max-width: 400px;
  margin: 20px auto;   
  display: block;
  /* background-color: #dedfe0; */
  justify-content: center;
  gap: 20px;
}

.post {
  background: white;
  border-radius: 10px;
  padding: 15px;
  width: -400px;        
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .card-user {
      display: flex;
      flex-direction: column;
    }

    .card-user a {
      font-weight: bold;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .card-user a:hover {
      text-decoration: underline;
    }

    .card-user span {
      font-size: 12px;
      color: #65676b;
    }

    .card p {
      font-size: 14px;
      margin: 10px 0;
    }

    .card img.post-img {
      width: 100%;
      height: 300px; /* uniform size */
      border-radius: 8px;
      object-fit: cover; /* crop neatly */
      margin-top: 10px;
    }
    h1
    {
      color: #1877f2;
      text-align: left;
      margin-right: 100%;
      background-color: #e3e4e6;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Facebook</h1>
    <!-- Card 1 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.pravatar.cc/40?img=1" alt="Profile">
        <div class="card-user">
          <a href="#">John Doe</a>
          <span>2h ago</span>
        </div>
      </div>
      <p>Enjoying a sunny day outside! ‚òÄÔ∏è</p>
      <img class="post-img" src="https://picsum.photos/400/250?random=1" alt="Post image">
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.pravatar.cc/40?img=2" alt="Profile">
        <div class="card-user">
          <a href="#">Jane Smith</a>
          <span>5h ago</span>
        </div>
      </div>
      <p>Had a great time at the park today üå≥</p>
      <img class="post-img" src="https://picsum.photos/400/250?random=2" alt="Post image">
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-header">
        <img src="https://i.pravatar.cc/40?img=3" alt="Profile">
        <div class="card-user">
          <a href="#">Alex Johnson</a>
          <span>1d ago</span>
        </div>
      </div>
      <p>Check out this amazing view! üåÑ</p>
      <img class="post-img" src="https://picsum.photos/400/250?random=3" alt="Post image">
    </div>
  </div>

</body>
</html>
